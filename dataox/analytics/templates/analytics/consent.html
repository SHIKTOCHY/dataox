{% if analytics_enabled %}
<style type="text/css">
  @import url('//www.oucs.ox.ac.uk/shared/stylesheet/analytics/analytics.css');
</style>
<script type="text/javascript" src="//www.oucs.ox.ac.uk/shared/stylesheet/js/jquery.cookie.js"></script>
<script type="text/javascript" src="//www.oucs.ox.ac.uk/shared/stylesheet/analytics/analytics.js"></script>
<script type="text/javascript">
  optionalAnalytics({
	  analyticsID: "{{ analytics_id|escapejs }}",
	  doNotTrack: {{ do_not_track|yesno:"true,false" }},
	  privacyPolicyURL: "{% url legal %}#analytics",
  });
</script>
{% endif %}
