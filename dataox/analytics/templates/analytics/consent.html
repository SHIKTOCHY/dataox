{% if analytics_enabled %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}analytics/analytics.css"/>
<script type="application/javascript">
  var doNotTrack = {{ do_not_track }};
  var analyticsID = "{{ analytics_id|escapejs }}";
  var privacyPolicyURL = "{% url legal %}#analytics";
</script>
<script type="application/javascript" src="{{ STATIC_URL }}jquery-cookie/jquery.cookie.js"></script>
<script type="application/javascript" src="{{ STATIC_URL }}analytics/analytics.js"></script>
{% endif %}
